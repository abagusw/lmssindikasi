<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kartu Kursus Responsif</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .course-card {
      border: 1px solid #dee2e6;
      border-radius: 0.5rem;
      padding: 1rem;
      background-color: #fff;
    }

    .course-image {
      width: 100px;
      height: 100px;
      background-color: #dee2e6;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.25rem;
    }

    .badge-tag {
      background-color: #6c757d;
      color: white;
      font-size: 0.8rem;
      padding: 0.4rem 0.8rem;
      border-radius: 1rem;
      margin-right: 0.5rem;
      white-space: nowrap;
    }

    .btn-outline-purple {
      color: #6f42c1;
      border: 1px solid #6f42c1;
    }

    .btn-outline-purple:hover {
      background-color: #6f42c1;
      color: white;
    }

    .status-badge {
      background-color: #6f42c1;
      color: white;
      font-size: 0.75rem;
      padding: 0.3rem 0.75rem;
      border-radius: 1rem;
      white-space: nowrap;
    }
  </style>
</head>
<body class="p-3 bg-light">

  <div class="container">
    <div class="course-card row g-3 align-items-center">
      <!-- Image -->
      <div class="col-12 col-sm-auto text-center">
        <div class="course-image mx-auto">
          <img src="https://via.placeholder.com/50" alt="Course" class="img-fluid">
        </div>
      </div>

      <!-- Content -->
      <div class="col-12 col-sm">
        <h5 class="mb-2">Pendidikan Dasar Anggota Serikat SINDIKASI</h5>
        <div class="mb-2 d-flex flex-wrap">
          <span class="badge-tag mb-1">Pendidikan Dasar</span>
          <span class="badge-tag mb-1">12 Lessons</span>
        </div>
        <div class="d-flex flex-wrap gap-2">
          <button class="btn btn-outline-purple btn-sm">Edit</button>
          <button class="btn btn-outline-purple btn-sm">Preview</button>
          <button class="btn btn-outline-purple btn-sm">Registrants</button>
          <button class="btn btn-outline-purple btn-sm">Unpublished</button>
        </div>
      </div>

      <!-- Status -->
      <div class="col-12 col-sm-auto text-sm-end text-start">
        <span class="status-badge">Published</span>
      </div>
    </div>
  </div>

</body>
</html>
